swagger: "2.0"

info:
  title: Arcane Platform API
  description: "Arcane Platform API"
  version: "1.0.0"

host: ${GCP_API_HOST}

x-google-api-name: webhook

schemes:
  - "https"

x-google-backend:
  address: "https://${GCP_BACKEND_HOST}"
  protocol: h2

paths:

  "/contentfulEvents":
    post:
      description: Webhook callbacks on Contentful events
      consumes:
        - application/vnd.contentful.management.v1+json
      produces:
        - application/json
      operationId: "reportContentfulEvent"
      parameters:
        - name: "request"
          in: body
          required: true
          schema:
            type: object
      responses:
        200:
          description: "Success"
          schema:
            type: object
      security:
        - api_key: [ ]

securityDefinitions:
  api_key:
    type: apiKey
    name: "x-api-key"
    in: header